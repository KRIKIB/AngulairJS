<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
      </head>

<body ng-app = 'app'>
  <div class="container"   >
  <h1>Shopping List Check Off</h1>

  <div    class="row">

    <!-- To Buy List -->
      <div class="col-md-6" id = "list1"   ng-controller = 'ToBuyController as ctr1'>
     <h2>To Buy:</h2>
     <ol>

       <li ng-repeat = "item in ctr1.items">
          Buy {{ item.quantity }}  {{ item.name }}
          <button ng-click = "ctr1.remove($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>

        </li>

     </ol>
     <div ng-if = "ctr1.message" class="emptyMessage">
      <!-- Everything is bought! -->
     {{ctr1.message}}
     </div>
    </div>

    <!-- Already Bought List -->
    <div  class="col-md-6"  id = "list2" ng-controller = 'AlreadyBoughtController as ctr2'>
     <h2>
       Already Bought:
     </h2>
     <ul>
       <li  ng-repeat = "item in ctr2.items">
         Bought {{ item.quantity}} {{ item.name}}
       </li>
     </ul>
     <div   ng-if = "!ctr2.items.length"class="emptyMessage">
       {{ ctr2.message }}
     </div>
    </div>
  </div>
</div>

</body>
</html>
